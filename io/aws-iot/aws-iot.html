<script type="text/x-red" data-template-name="aws-iot-device">
	<div class="form-row">
	<label for="node-config-input-name"><i class="fa fa-globe"></i> Device</label>
	<input type="text" id="node-config-input-name" placeholder="Device Name" value="Device-001">
	</div>
	<div class="form-row">
	<label for="node-config-input-clientId"><i class="fa fa-tag"></i> Client ID</label>
	<input type="text" id="node-config-input-clientId" placeholder="Client ID" value="Device-001">
	</div>
	<div class="form-row">
	<label for="node-config-input-certsId"><i class="fa fa-tag"></i> Certificate ID</label>
	<select type="text" id="node-config-input-certsId">
	<option value="47d4932ed6">47d4932ed6</option>
	</select>
	</div>
	<div class="form-row">
	<label for="node-config-input-region"><i class="fa fa-tag"></i> Region</label>
	<select type="text" id="node-config-input-region">
	<option value="ap-northeast-1">ap-northeast-1</option>
	<option value="eu-west-1">eu-west-1</option>
	</select>
	</div>
</script>

<script type="text/javascript">
	RED.nodes.registerType('aws-iot-device', {
		category : 'config',
		defaults : {
			name : {
				value : "",
				required : true
			},
			clientId : {
				value : "",
				required : true
			},
			certsId : {
				value : "47d4932ed6",
				required : true
			},
			region : {
				value : "ap-northeast-1",
				required : true
			}
		},
		label : function() {
			return this.name;
		}
	}); 
</script>

<script type="text/x-red" data-template-name="aws-mqtt out">
	<div class="form-row">
	<label for="node-input-device"><i class="fa fa-device"></i> Device</label>
	<input type="text" id="node-input-device">
	</div>
	<div class="form-row">
	<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
	<input type="text" id="node-input-name" placeholder="Name">
	</div>
</script>

<script type="text/x-red" data-help-name="aws-mqtt out">
	<p>Allows basic access to a aws-iot device hub.</p>
	<p><pre>aws-iotReconnectTime: 20000,</pre></p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('aws-mqtt out', {
		category : 'output',
		color : "#e97b00",
		defaults : {
			device : {
				type : "aws-iot-device",
				required : true
			},
			name : {
				value : ""
			}
		},
		inputs : 1,
		outputs : 0,
		icon : "bridge.png",
		align : "right",
		label : function() {
			var dbNode = RED.nodes.node(this.device);
			return this.name || ( dbNode ? dbNode.label() : "aws-mqtt");
		},
		labelStyle : function() {
			return this.name ? "node_label_italic" : "";
		}
	}); 
</script>

<script type="text/javascript">
